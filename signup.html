<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="signup_style.css">
</head>
<body>
    <div class="signup">
        <h2>Ucp Email <br> Registration</h2>
        <form action="signup_server.php" method="get">
            <fieldset>
                <legend>Online Store Signup </legend>
                <label for="name">Store Name</label>
                <input type="text" name="name" placeholder="Name" required />
                <label for="email">Store Email</label>
                <input type="email" name="u_email" placeholder="Email" required/>
                <label for="password">Password</label>
                <input type="password" name="u_pwd" placeholder="Password" required />
                <label for="accType">Account Type:</label>
                    <select id="accType" name="accType">
                        <option value="">Choose Account</option>
                        <option value="regular saller">Regular Seller</option>
                        <option value="whole sale">Whole Sale</option>
                    </select>
                <input type="submit" />
                <input type="reset">
            </fieldset>
        </form>
    </div>
    
</body>
</html>
